let qs = []; let cur = 0; let score = 0;

function start() {
    qs = [...db].sort(() => Math.random() - 0.5);
    document.getElementById('scr-start').classList.add('hidden');
    document.getElementById('scr-quiz').classList.remove('hidden');
    show();
}

function show() {
    const d = qs[cur];
    document.getElementById('meta').innerText = `Вопрос ${cur + 1} из 100`;
    document.getElementById('fill').style.width = (cur / 100 * 100) + "%";
    document.getElementById('q-txt').innerText = d.q;
    const b = document.getElementById('opts'); b.innerHTML = '';
    d.a.forEach((t, i) => {
        const btn = document.createElement('button');
        btn.className = 'btn'; btn.innerText = t;
        btn.onclick = () => {
            if(i === d.c) score++;
            cur++;
            if(cur < 100) show(); else fin();
        };
        b.appendChild(btn);
    });
}

function fin() {
    document.getElementById('scr-quiz').classList.add('hidden');
    document.getElementById('scr-res').classList.remove('hidden');
    document.getElementById('final').innerText = score + "/100";
    let m = score > 80 ? "Ты гений!" : score > 50 ? "Хорошо!" : "Попробуй еще раз.";
    document.getElementById('msg').innerText = m;
}
